<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>TW UD Map</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="header-container" class="center">
			<div id="form-container">
				<input
					id="server"
					type="number"
					placeholder="Server Number"
					max="3000"
					min="1"
					value="779"
				/>
				<select name="rounds" id="rounds"></select>
				<button id="generate">Generate Map</button>
			</div>
			<div id="total-factions"></div>
			<div id="legend">
				<section>
					<span class="top-faction-legend">TF</span>
					<input id="top-faction" type="checkbox" />
					<label>Top 20 Faction Ranking</label>

					<span class="top-server-legend ts-span">TS</span>
					<input id="top-server" type="checkbox" />
					<label>Top 20 Server Ranking</label>

					<span class="heat-map-legend ts-span">TS</span>
					<input id="heat-map" type="checkbox" />
					<label>Heat Map</label>
				</section>
			</div>
		</div>
		<div id="map-container"></div>
		<div id="footer">
			<p>Page created by berserker (S779) Data by Nass(S1232)</p>
			<div id="heat-map-index"></div>
		</div>
		<!-- <p>
			<a href="https://www.flaticon.com/free-icons/fist" title="fist icons"
				>Fist icons created by Freepik - Flaticon</a
			>
		</p> -->
		<script type="module" src="js/tw.js"></script>
	</body>
</html>
